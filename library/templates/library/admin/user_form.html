{% extends "library/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-success">{{ title }}</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Library{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- Navigation -->
  <nav class="mb-3 d-flex align-items-center">
    <!-- Left side buttons -->
    <div>
      <a class="btn btn-sm btn-outline-primary me-1" href="{% url 'book_availability' %}">Books</a>
      {% if user.is_staff %}
        <a class="btn btn-sm btn-outline-secondary me-1" href="{% url 'admin_home' %}">Admin Home</a>
      {% endif %}
      <a class="btn btn-sm btn-outline-success" href="{% url 'user_home' %}">My Account</a>
    </div>

    <!-- Right side login/logout -->
    <div class="ms-auto d-flex align-items-center">
      {% if user.is_authenticated %}
        <span class="me-2">Hello, {{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-sm btn-outline-primary" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'info' }} small">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <!-- Page content -->
  {% block content %}{% endblock %}

</body>
</html>
